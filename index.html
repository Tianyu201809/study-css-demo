<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport"
        content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>
    <div>
        <header>
            <div class="header-bar">
                会议室预定系统
            </div>
        </header>
        <main>
            <div class="main-content">
                <div class="login-box">
                    <div class="box-header">
                        <h4>用户登录</h1>
                    </div>
                    <div class="box-content">
                        <div>
                            <div>
                                <span>
                                    <label for="login" class="label-text">用户名:</label>
                                    <input text='text' class="login-input" />
                                </span>
                            </div>
                            <div>
                                <span>
                                    <label for="password" class="label-text">密码：</label>
                                    <input type="password" class="login-input">
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <div class="box-btn">
                            <input type="button" value="登录"/>
                            <input type="button" value="取消"/>
                        </div>
                    </div>
                </div>
        </main>
        <footer>
            <div class="foot-tab-bar">
                <div class="foot-tab-bar-item">版本编号v.0.0.1</div>
                <div class="foot-tab-bar-item">协议</div>
            </div>
        </footer>
    </div>
</body>

</html>
