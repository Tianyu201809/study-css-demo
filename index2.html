<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport"
        content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="stylesheet" href="./index2.css">
    <title>登录页面</title>
</head>

<body>
    <div class="box">
        <div class="login-box">
            <div class="login-container">
                <header>
                    <div class="login-header-container">
                        <img class="login-img" src="./tem.png" alt="img" />
                        <p class="login-title">Welcome back!</p>
                        <p class="login-title-mes">Sign in to your account.</p>
                    </div>
                </header>
                <main>
                    <div class="login-main-container">
                        <div>
                            <input type="text" placeholder="emial@.com" class="login-main-input" />
                        </div>
                        <div>
                            <input type="text" placeholder="Password" class="login-main-input" />
                        </div>
                        <div class="login-footer-container">
                            <div class="login-footer-item1">
                                <input type="checkbox" id="rememberCheckbox" class="login-footer-input-checkbox" />
                                <label for="rememberCheckbox" class="login-footer-label">Remember me</label>
                            </div>
                            <div class="login-footer-item2">
                                <input type="button" value="SIGN IN" class="login-footer-input" />
                            </div>
                        </div>

                    </div>

                </main>
                <footer>
                    <div class="login-footer-end-parent">
                        <div class="login-footer-end-container">
                            <div class="login-footer-end-container-icon">Connect with:</div>
                            <div class="login-footer-end-container-icon">
                                <img src="./icon1.png" alt="">
                            </div>
                            <div class="login-footer-end-container-icon">
                                <img src="./icon1.png" alt="">
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</body>

</html>
